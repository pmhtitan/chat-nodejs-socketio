<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> Chat con NodeJS y socket.io</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Script socket io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Main js -->
    <script src="main.js"></script>
    <style>
        #messages{
            width: 95%;
            max-width: 400px;
            height: 350px;
            overflow-y: scroll;
            border: 1px solid #eee;
            box-shadow: 0px 0px 20px #ccc inset;
        }
        .message{
            margin: 20px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <div class="p-5 py-5">
                    <h1 class="text-center">Chat con NodeJS y Socket.io</h1>
                    <div id="messages"></div>
                    <form onsubmit="return addMessage(this);">
                        <input id="nickname" type="text" placeholder="Nick">
                        <textarea id="text" placeholder="Mensaje..."></textarea>
                        <input type="submit" class="btn btn-info" value="Enviar"> 
                    </form>
                </div>
            </div>
        </div>
       
    </div>
</body>

</html>
